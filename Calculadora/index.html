<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Hérick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Caluculadora Inteligente</h1>

    <main id="main1">
        <section id="sec1">
            <h2>Porcentagem</h2>
            <label for="ival1">
                Valor 1:
                <input type="number" id="ival1" required >
            </label>
            <label for="ival2">
                Valor 2:
                <input type="number" id="ival2" required>
            </label>
            <input type="button" value="Calcular" class="botao" onclick="porcent()">
            <div id="res"></div>
        </section>
    </main>
    <main id="main2">
        <section id="sec2">
            <h2>Vida Saudável</h2>
            <label for="">
                Sua altura:
                <input type="number" id="ialt">
            </label>
            <label for="">
                Seu peso:
                <input type="number" id="ipeso">
            </label>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
