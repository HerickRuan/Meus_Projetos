<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Hérick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="" target="_blank"></a>
    <h1>Calculos Automáticos</h1>

    <main id="main1">
        <section id="sec1">
            <h2>Porcentagem</h2>
            <label for="ival1">
                Valor 1:
                <input type="number" id="ival1" required class="escrever">
            </label>
            <label for="ival2">
                Valor 2:
                <input type="number" id="ival2" required class="escrever">
            </label>
            <input type="button" value="Calcular" class="botao" onclick="porcent()">
            <div id="res1" class="res"></div>
        </section>
    </main>
    <main id="main2">
        <section id="sec2">
            <h2>Vida Saudável</h2>
            <label for="ialt">
                Altura:
                <input type="number" id="ialt" class="escrever" placeholder="cm">
            </label>
            <label for="ipeso">
                Peso:
                <input type="number" id="ipeso" class="escrever" placeholder="kg">
            </label>
            <input type="button" value="Calcular" class="botao" onclick="saude()">
            <div id="res2" class="res"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
